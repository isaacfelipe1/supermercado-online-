<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página de contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
       <a href="index.html"><span class="menu" id="home">Home</span></a>
        <a href="#"><span class="menu">Minha Conta</span></a>
        <a href="contato.html"><span class="menu">Contato</span></a>
       

    <header id="Contato">
        <h1>Contato</h1>
    </header>
        <div class="fomulario">
            <form action="get">
                  <h2>Complete suas Informações</h2>
                <fieldset class="campo">
                  <label for="nome">Nome:</label>  <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
                   <label for="sobrenome">Sobrenome:</label>  <input type="text" name="sobrenome" id="sobrenome"placeholder="Informe seu Sobrenome" required>
                    <label for="email" id="email">Email:</label><input type="email" name="email" id="email" placeholder="Dígite seu email"required>
                    <label for="text">Mensagem:</label><input type="text" name="mensagem" id="mensagem" width="300">
                    <label for="tel">Telefone:</label><input type="number" name="tel" id="tel" placeholder="Apenas números" required>
                    </fieldset>
                    </div>
                    
               <button type="submit" id="enviar">Enviar</button><a href="index.html">Voltar</a>
    <footer>
        Feito por: Isaac felipe
    </footer>
</body>
</html>
